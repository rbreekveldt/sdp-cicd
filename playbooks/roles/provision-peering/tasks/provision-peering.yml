---
# tasks file for provision-peering
- name: Initial virtual network peering with {{ item.remote_resource_group }}
  azure_rm_virtualnetworkpeering:
    resource_group: "{{ item.resource_group }}"
    virtual_network: "{{ item.network.name }}"
    name: "{{ item.initial_peering_name }}"
    remote_virtual_network: "{{ item.remote_virtual_network }}"
    allow_virtual_network_access: true

- name: Connect virtual network peering with {{ item.remote_resource_group }}
  azure_rm_virtualnetworkpeering:
    subscription_id: "{{ item.remote_subscription_id }}"
    tenant: "{{ lookup('env', 'AZURE_TENANT') }}"
    secret: "{{ lookup('env', 'AZURE_SECRET') }}"
    client_id: "{{ lookup('env', 'AZURE_CLIENT_ID') }}"        
    resource_group: "{{ item.remote_resource_group }}"
    name: "{{ item.connect_peering_name }}"
    virtual_network: "{{ item.remote_virtual_network }}"
    remote_virtual_network: "{{ vnet_result.state.id }}"
    allow_virtual_network_access: true
